name: Coding Favorites
description: A Coding Favorites Man
meta_description: "Coding Favorites"

aboutPage: true

markdown: kramdown
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://yukeyong.com'
disqus: false
disqus_shortname: ''

# Details for the RSS feed generator
url:            'http://yukeyong.com'
author:         'Keyong Yu'
authorGithub:   'shukean'
authorAvator:   'https://avatars3.githubusercontent.com/u/4089620?v=3&s=460'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

gems: [jekyll-paginate]
